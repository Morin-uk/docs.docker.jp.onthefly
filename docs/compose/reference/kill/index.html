
<pre><code class="language-none">利用方法: kill [オプション] [SERVICE...]

オプション:
    -s SIGNAL         SIGNAL to send to the container.
                      Default signal is SIGKILL.
</code></pre>

<p>Forces running containers to stop by sending a <code class="language-plaintext highlighter-rouge">SIGKILL</code> signal. Optionally the
signal can be passed, for example:</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>docker-compose kill -s SIGINT
</code></pre></div></div>
